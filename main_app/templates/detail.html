{% extends 'base.html' %}

{% block content %}
<div class="sneaker panel panel-default">
	<div class="sneaker-panel-heading panel-heading">
		<h2 class="panel-title">{{ sneaker.name }}</h2>
	</div>
	<div class="sneaker-panel panel-body">
		<div class="sneaker-image col-md-6 text-center">
			<img src="{{ sneaker.image.url }}" height="150">
		</div>
		<div class="sneaker-info col-md-6">
			<table class="sneaker-info-table table table-bordered col-md-6">
			<tr>
				<th class="text-right"><i class="fa fa-list fa-fw"></i>Brand:</th>
				<td>{{ sneaker.brand }}</td>
			</tr>
			<tr>
				<th class="text-right"><i class="fa fa-usd fa-fw"></i>Price:</th>
				<td>{{ sneaker.price }}</td>
			</tr>
		</table>
		</div>
	</div>
</div>
{% endblock %}
