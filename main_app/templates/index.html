{% extends 'base.html' %}


{% block content %}
<div class="row">
	{% for sneaker in sneakers %}
	<div class="col-md-4">
		<div class="sneaker panel panel-default">
			<div class="sneaker-panel-heading panel-heading">
				<h2 class="panel-title">{{ sneaker.name }}</h2>
			</div>
			<a href="/{{ sneaker.id }}">
				<div class="sneaker-panel panel-body">
					<div class="sneaker-image text-center">
						<img src="{{ sneaker.image.url }}" height="150">
					</div>
				</div>
			</a>
		</div>
	</div>
	{% endfor %}
</div>

<div class="add-sneaker-form panel panel-default">
	<div class="panel-heading"><h2 class="panel-title">Add Sneaker</h2></div>
	<div class="panel-body">
		<form enctype="multipart/form-data" action="post_url/" method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Submit"/>
		</form>
	</div>
</div>

{% endblock %}
